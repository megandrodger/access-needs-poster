  <div id="nav" class="container">

      </div>

  <div id="main" class="container">

    <div class="row">
        <div class="ten columns titleFlexParent">
          <h1 class="titleFlexChild">Designing for users with<br>
            <b>low vision</b></h1>
            <div id="lowvision-header-image" class="headerImage"></div>
        </div>
    </div>

    <div class="row">
        <div class="six columns">

            <div class="secondaryColour borderColour doDontHeader">
              <h2><b>Do...</b></h2>
            </div>

            <figure class="secondaryColour guidanceBox">
              <img src="image/lowVision/goodContrast.svg" alt="An example of good colour contrast: dark black text on a yellow background.">
              <figcaption>use good colour contrasts and a readable font size</figcaption>
              <!-- modal link: <a id="simpleColoursModalLink" href="#" data-a11y-dialog-show="simpleColoursModal" class="moreInfoLink moreInfoLinkColour">more information</a>-->
            </figure>

            <figure class="secondaryColour guidanceBox">
                <img src="image/lowVision/htmlWebPage.svg"
                alt="An icon representing an html page: a sheet of paper with the acronym HTML written on it.">
                <figcaption>publish all information on web pages</figcaption>
            </figure>

            <figure class="secondaryColour guidanceBox" >
                <img src="image/lowVision/startButton.svg"
                alt="A green html button clearl labelled start, in white text with an arrow pointing right.">
                <figcaption class="tip">use a combination of colour, shapes and text</figcaption>
            </figure>

            <figure class="secondaryColour guidanceBox">
                <img src="image/lowVision/logicalLayout.svg"
                alt="A tablet screen layout that follows a logical, linear order, even when magnified by 200%.">
                <figcaption class="tip flexChild">follow a linear, logical layout</figcaption>
            </figure>

            <figure class="secondaryColour guidanceBox" >
                <img src="image/lowVision/buttonInContext.svg"
                alt="A submit button directly below its associated input field.">
                <figcaption class="tip flexChild">put buttons and notifications in context</figcaption>
            </figure>

        </div>

        <div class="six columns">

            <div class="negativeColour borderColour doDontHeader">
                <h2><b>Don't...</b></h2>
            </div>

            <figure class="negativeColour guidanceBox" >
                <img class="tip flexChild"
                src="image/lowVision/lowContrast.svg"
                alt="Text with low contrast to its background: white letters on a beige background.">
                <figcaption class="tip flexChild">use low colour contrasts and small font size</figcaption>
            </figure>

            <figure class="negativeColour guidanceBox" >
                <img class="tip flexChild" src="image/lowVision/downloads.svg"
                alt="An icon representing a download: an arrow pointing down to a task bar.">
                <figcaption class="tip flexChild">bury information in downloads</figcaption>
            </figure>

            <figure class="negativeColour guidanceBox" >
                <img class="tip flexChild" src="image/lowVision/colourConveyingMeaning.svg"
                alt="A red circle, an amber circle and a green circle in a horizontal line, evenly spaced, with no clear meaning.">
                <figcaption class="tip flexChild">only use colour to convey meaning</figcaption>
            </figure>

            <figure class="negativeColour guidanceBox" >
                <img class="tip flexChild" src="image/lowVision/overflowingContent.svg"
                alt="A tablet screen layout that goes well beyond the screen border at 200% magnification, and is therefore difficult to follow.">
                <figcaption class="tip flexChild">spread content all over a page</figcaption>
            </figure>

            <figure class="negativeColour guidanceBox" >
                <img class="tip flexChild" src="image/lowVision/buttonSeparatedFromContext.svg"
                alt="A submit button far away from its associated input field, making it unclear that the two are related.">
                <figcaption class="tip flexChild">separate actions from their context</figcaption>
            </figure>

        </div>
    </div>
  </div>
